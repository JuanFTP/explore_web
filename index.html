<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
	<!--Stylesheets-->
	<link rel="stylesheet" href="./css/global.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>

<body>
	<div id="frame" class="frame">
		<div class="container br x4 bx">
			<div class="header bb">
				<i class="fab fa-wpexplorer font-24-32"></i>
				<h1 class="font-24-32">EXPLORER</h1>
			</div>
			<div class="row bb">
				<table class="over">
					<thead class="font-16-24">
						<tr>
							<th width="48px"></th>
							<th>Name</th>
						</tr>
					</thead>
				</table>
				<div class="table-content">
					<table class="under">
						<tbody id="files-space" class="font-16-24">
						</tbody>
					</table>
				</div>
			</div>
			<div class="footer">
				<button id="btn-reload"><i class="fas fa-sync"></i></button>
			</div>
		</div>
	</div>
	<!--Scripts-->
	<script type="text/javascript" src="./js/global.js"></script>
	<script defer type="text/javascript" src="./js/index.js"></script>
</body>

</html>
